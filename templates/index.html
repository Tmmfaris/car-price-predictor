<!DOCTYPE html>
<html>
<head>
<title>AI Car Price Estimator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body{
font-family:Poppins;
background:url("https://images.unsplash.com/photo-1492144534655-ae79c964c9d7") center/cover no-repeat;
min-height:100vh;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,.82);
}

.container-main{
position:relative;
z-index:2;
padding-top:60px;
}

.hero-title{
color:white;
font-weight:700;
font-size:38px;
}

.hero-sub{
color:#cccccc;
margin-top:10px;
}

.feature-box{
color:#ddd;
margin-top:25px;
font-size:14px;
}

.form-card{
background:rgba(0,0,0,.55);
padding:30px;
border-radius:16px;
backdrop-filter:blur(10px);
box-shadow:0 15px 40px rgba(0,0,0,.6);
}

.dark-input{
background:#111;
border:1px solid #555;
color:white;
}

.dark-input:focus{
background:#000;
border-color:#ffcc33;
color:white;
box-shadow:none;
}

.btn-gold{
background:#ffcc33;
border:none;
font-weight:600;
padding:12px;
}

.btn-gold:hover{
background:#ffb300;
}

.badge-ai{
background:#ffcc33;
color:black;
font-weight:600;
}

</style>
</head>

<body>

<div class="container container-main">

<div class="row align-items-center">

<!-- LEFT SIDE -->
<div class="col-md-6 text-white">

<span class="badge badge-ai mb-3">AI Powered</span>

<h1 class="hero-title">
Car Price Prediction Engine
</h1>

<p class="hero-sub">
Advanced machine learning system that estimates resale value
based on market features and vehicle attributes.
</p>

<div class="feature-box">
✔ Smart Feature Engineering<br>
✔ Auto Best Model Selection<br>
✔ Confidence Estimation<br>
✔ Explainable Prediction Output
</div>

</div>

<!-- RIGHT SIDE FORM -->
<div class="col-md-5 offset-md-1">

<div class="form-card text-white">

<h5 class="mb-3">Enter Vehicle Details</h5>

<form action="/predict" method="post">

<input name="year" class="form-control dark-input mb-3"
placeholder="Model Year" required>

<input name="present_price" class="form-control dark-input mb-3"
placeholder="Showroom Price (Lakhs)" required>

<input name="kms_driven" class="form-control dark-input mb-3"
placeholder="Kilometers Driven" required>

<select name="owner" class="form-select dark-input mb-3" required>
<option value="">Owner Count</option>
<option>0</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>

<select name="fuel_type" class="form-select dark-input mb-3" required>
<option value="">Fuel Type</option>
<option>Petrol</option>
<option>Diesel</option>
<option>CNG</option>
</select>

<select name="seller_type" class="form-select dark-input mb-3" required>
<option value="">Seller Type</option>
<option>Dealer</option>
<option>Individual</option>
</select>

<select name="transmission" class="form-select dark-input mb-4" required>
<option value="">Transmission</option>
<option>Manual</option>
<option>Automatic</option>
</select>

<button class="btn btn-gold w-100">
Predict Resale Value
</button>

</form>

</div>
</div>

</div>
</div>

</body>
</html>
